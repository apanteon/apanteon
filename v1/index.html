<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panteon - Comunicação publicitária</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <h3>Panteon</h3>
        </div>
        <nav>
            <hr />
            <div class="nav-title"></div>
            <ul>
                <li class="nav-item active">
                    <i class="fa fa-home"></i>
                    <span class="text">Início</span>
                </li>
                <li class="nav-item">
                    <i class="fa fa-users"></i>
                    <span class="text">Sobre nós</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-house"></i>
                    <span class="text">Serviços</span>
                </li>
                <li class="nav-item">
                    <i class="fa fa-pencil"></i>
                    <span class="text">Portfólio</span>
                </li>
                <li class="nav-item">
                    <i class="fa fa-wpforms"></i>
                    <span class="text">Contato</span>
                </li>
            </ul>
            <div class="toggle">
                <i class="fa fa-chevron-right"></i>
            </div>
            <hr />

            <div class="nav-title">Suporte</div>

            <ul>
                <li class="nav-item">
                    <i class="fa fa-whatsapp"></i>
                    <span class="text">Entre em contato</span>
                </li>
            </ul>
        </nav>
    </div>
</body>
<script src="assets/js/js.js"></script>
<script src="https://use.fontawesome.com/48556bb74f.js"></script>

</html>
